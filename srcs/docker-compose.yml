version: '3'

volumes:
    data: {}
services:
    nginx:
        image: debian:buster
        restart: always
        ports:
            - "443:443"
        volumes:
            - data:/var/www/html
        networks:
            - intra
        tty: true
        build:
            context: ./requirements/nginx
            dockerfile: Dockerfile
    mariadb:
        image: debian:buster
        restart: always
        expose:
            - "3306"
        networks:
            - intra
        tty: true
        build:
            context: ./requirements/mariadb/
            dockerfile: Dockerfile
        env_file:
            - .env
    wordpress:
        image: debian:buster
        restart: always 
        volumes:
            - data:/var/www/html
        expose: 
            - "9000"
        networks:
            - intra
        tty: true
networks:
    intra:
        driver: bridge